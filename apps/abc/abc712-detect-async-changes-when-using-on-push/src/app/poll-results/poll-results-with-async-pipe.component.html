<section class="card">
  <div class="card-content">
    <div class="card-title">What's Your Favorite Donut?</div>
    <ul class="collection">
      <li
        class="collection-item"
        *ngFor="let pollResult of pollResults | async"
      >
        {{ pollResult.name }}: {{ pollResult.votes }}
      </li>
    </ul>
  </div>
</section>
